<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>虚拟代理-图片懒加载</title>
    <style>
        .img {
            height: 200px;
            margin-bottom: 10px;
        }

        .pic {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="img">
        </div>
    </div>  
    <script>
        // 图片预加载
        class PreLoadImage {
            constructor (imgNode) {
                this.imgNode = imgNode
            }
            setSrc (imgUrl) {
                this.imgNode.src = imgUrl
            }
        }

        class ProxyImage {
            static LOADING_URL = './img/bg.png'
            constructor (targetImage) {
                this.targetImage = targetImage
            }
            setSrc (targetUrl) {
                this.targetImage.setSrc(Proxy.LOADING_URL)
                const virtualImage = new Image()
                virtualImage.onload = () => {
                    this.targetImage.setSrc(targetUrl)
                }
                virtualImage.src = targetUrl
            }

        }
    </script>
</body>

</html>
