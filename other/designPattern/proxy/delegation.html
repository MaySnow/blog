<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件代理模式</title>
</head>
<body>
    <p>通过事件本身的冒泡特性，将事件绑定到父元素上，避免多次绑定子组件，提高性能</p>
    <ul id="father">
        <li>
            <a href="#">连接1号</a>
        </li>
        <li>
            <a href="#">连接2号</a>
        </li>
        <li>
            <a href="#">连接3号</a>
        </li>
        <li>
            <a href="#">连接4号</a>
        </li>
        <li>
            <a href="#">连接5号</a>
        </li>
        <li>
            <a href="#">连接6号</a>
        </li>
    </ul>
    <script>
        const $father = document.getElementById('father')
        $father.addEventListener('click', function(e) {
            if (e.target.tagName = 'A') {
                e.preventDefault()
                alert(`我是${e.target.innerText}`)
            }
        })
    </script>
</body>
</html>
